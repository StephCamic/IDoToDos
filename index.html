<main>
    <section class="dateinput">
        <h1>When's the Big Day?</h1>
        <p class="dateinstructions">
            Plug in your expected wedding date to receive your month-by-month I Do To-Do list!
        </p>
        <label for="weddingdate">Our "I Do" Date:</label>
        <input type="date" id="weddingdate" name="weddingdate" placeholder="dd-mm-yyyy" 
           value="" min="1957-01-01" max="2085-12-31"><br>

           <!-- SOMETHING TO FIX THE DATE ICON ISSUE IN SAFARI? AND ADD IN A VALUE IN JSCRIPT FOR 
            AUTOPOPULATING TODAY'S DATE? ADD IN SOMETHING TO TELL THE USER THERE'S AN ARROR IF THEY 
            PLUG IN A PAST DATE?-->

           <input type="submit" value="Submit">
    </section>

    <section class="checklist">
        <section class=months id=planningmonth1>
            <h2>12+ Months Before Your "I Do" Date</h2>

            <!--  SOME WAY TO "HIDE" ANY CHECKED ITEMS SO WHEN THE DOC ACTUALLY PRINTS, IT'S ONLY 
                PRINTING THE THINGS THEY STILL NEED TO DO-->
            <!--  SOMETHING HERE THAT WOULD AUTOPOPULATE THE ACTUAL MONTHS IN QUESTION??**** -->
            
            <form action="/action_page.php"> 
                
            <!-- ****NOT SURE WHAT THIS ACTION THING IS ABOVE?? DO I NEED THIS TO BE A FORM OR CAN IT 
                JUST BE A SECTION?**** -->
                
                <input type="checkbox" id="checklist1.1" name="todo1.1" value="Vision">
                <label for="checklist1.1">Discuss overall vision of event with your partner and any important stakeholders 
                    (parents, grandparents, etc.). You will need to begin planning with at least a general idea of city/city options and
                    type of event (traditional, elopement, destination, etc.) to be able to book a planner and find a venue that aligns 
                    with your wedding day priorities. Your entire vision does not have to be defined at this point, but it is best to 
                    have some basic parameters in mind to save yourself time on the planner and venue search.</label><br>
                <input type="checkbox" id="checklist1.2" name="todo1.2" value="GuestList">
                <label for="checklist1.2">Create a guest list (or potentially multiple lists--an “A” list, a “B” list, etc.). Be sure to 
                    check with any important stakeholders for their input as needed. It will save time and energy later if you start this
                    process with an organization plan in mind (an Excel sheet or virtual address book), as you will need to gather 
                    many addresses/attendance counts/meal selections/etc. for your event as the planning process continues.</label><br>
                    <!-- POTENTIALLY LINK ACCESS TO MY GUEST LIST EXCEL SHEET HERE? -->
                <input type="checkbox" id="checklist1.3" name="todo1.3" value="Budget">
                <label for="checklist1.3">Discuss the wedding budget with your partner & any family member who might be contributing to 
                    the cost of the event. It will save time and energy later if you start this process with an organization plan in mind 
                    (an Excel sheet or some sort of accounting document), as you will need to manage many different payments throughout 
                    the planning process.</label><br>
                    <!-- POTENTIALLY LINK ACCESS TO MY BUDGET EXCEL SHEET HERE? -->
                <input type="checkbox" id="checklist1.4" name="todo1.4" value="Season">
                <label for="checklist1.4">Select a preferred season of the year or even ideal date-—and alternate options to ensure 
                    flexibility for potential venues/vendors!</label><br>
            </form>
        
        <section class=months id=planningmonth2>
            <h2>12-9 Months Before Your "I Do" Date</h2>
    
            <!--  SOMETHING HERE THAT WOULD AUTOPOPULATE THE ACTUAL MONTHS IN QUESTION??**** -->
                
            <form action="/action_page.php"> 
                    
            <!-- ****NOT SURE WHAT THIS ACTION THING IS ABOVE?? DO I NEED THIS TO BE A FORM OR
                        CAN IT JUST BE A SECTION?**** -->
                    
                <input type="checkbox" id="checklist2.1" name="todo2.1" value="Vendors">
                <label for="checklist2.1">Book your wedding day vendors! We highly recommend following the order listed below for your booking priority, 
                    but after finalizing your venue and date, you can always choose to hire in order of your unique wedding day priorities instead.<br><br>
            
                    <!--EXTRA INDENTATION HERE FOR THE VENDORS SECTION WITHIN THIS CHECKLIST POINT-->
            
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Venue">
                    <label for="vendorchecklist2.1.2">
                        venue & final date for both your wedding ceremony AND reception (BEFORE booking an outdoor venue, be sure to consider an outdoor 
                        contingency plan, also!)</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Planner">
                    <label for="vendorchecklist2.1.2">
                        professional wedding planner (If interested in booking a full planner, you could also consider booking this vendor PRIOR to booking 
                        your venue, so you could use your professional planner's expertise to help with your venue search.)</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Caterer">
                    <label for="vendorchecklist2.1.2">
                        caterer for both food and drinks</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Coordinator">
                    <label for="vendorchecklist2.1.2">
                        wedding day coordinator (if not booking a full planner)</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Photographer">
                    <label for="vendorchecklist2.1.2">
                        photographer</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Videographer">
                    <label for="vendorchecklist2.1.2">
                        videographer</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="FloralDesigner">
                    <label for="vendorchecklist2.1.2">
                        floral designer</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="ReceptionMusic">
                    <label for="vendorchecklist2.1.2">
                        reception DJ or band (Be sure to consider all potential microphone needs for your event prior to booking this vendor!)</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="HAMU">
                    <label for="vendorchecklist2.1.2">
                        hair/make-up stylist</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Calligraphy">
                    <label for="vendorchecklist2.1.2">
                        calligrapher or stationary designer</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Bakery">
                    <label for="vendorchecklist2.1.2">
                        bakery</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Rentals">
                    <label for="vendorchecklist2.1.2">
                        rentals (drapery, linens, chairs, tables, other furniture, lighting, tents, etc.)</label><br><br>

                        <!--EXTRA INDENTATION HERE FOR THE NOTE WITHIN THIS CHECKLIST POINT-->

                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="RentalsNote">
                    <label for="vendorchecklist2.1.2">
                        IMPORTANT NOTE: If planning an at-home affair or a tented event where you will need to create the event space yourself,
                        you should book your rentals in place of your venue and prioritize these vendors much earlier in the planning process.</label><br><br>

                        <!--END OF EXTRA INDENTATION HERE FOR THE VENDORS SECTION WITHIN THIS CHECKLIST POINT-->

                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Officiant">
                    <label for="vendorchecklist2.1.2">
                        officiant (if not included with ceremony venue rental)</label><br>
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="CeremonyMusic">
                    <label for="vendorchecklist2.1.2">
                        ceremony/cocktail hour audio or musicians (if not provided by reception DJ/band)</label><br>  
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="Transportation">
                    <label for="vendorchecklist2.1.2">
                        transportation (guest shuttles, wedding party movement, getaway car, etc.)</label><br> 
                    <input type="checkbox" id="vendorchecklist2.1.2" name="vendors2.1.2" value="SpecialtyVendors">
                    <label for="vendorchecklist2.1.2">
                        any "specialty vendors" you might want to include on your big day (photo booth, dance lessons for first dance, guest favors, 
                        wedding exit strategy, etc.)</label><br><br>

                <!--END OF EXTRA INDENTATION HERE FOR THE VENDORS SECTION WITHIN THIS CHECKLIST POINT-->
            
                <input type="checkbox" id="checklist2.2" name="todo2.2" value="Theme">
                <label for="checklist2.2">Finalize your wedding color palette, theme, and design.</label><br>
                <input type="checkbox" id="checklist2.3" name="todo2.3" value="Shopping">
                <label for="checklist2.3">Start shopping for your wedding day attire and accessories. This task should be finalized by at least 6 months 
                    before your wedding date, as bridal gowns/tuxes often take multiple months to come in and require additional alterations before your big day.</label><br>
                <input type="checkbox" id="checklist2.4" name="todo2.4" value="EngagementPhotos">
                <label for="checklist2.4">Schedule and take your engagement pictures. If possible, use your wedding day photographer to start building that vendor relationship 
                    and ensure your satisfaction with their photography style prior to the big day!</label><br>
                <input type="checkbox" id="checklist2.5" name="todo2.5" value="Save-The-Dates">
                <label for="checklist2.5">Design and order your "Save the Dates." If using an engagement photo for these cards, be sure to take your engagement 
                    pictures early enough to get the Save-the-Dates in the mail to guests by AT LEAST 6 months prior to wedding date (ideally 8-10 months prior to wedding date for holiday or destination weddings).</label><br>
                <input type="checkbox" id="checklist2.6" name="todo2.6" value="WeddingParty">
                <label for="checklist2.6">Choose and ask all attendants (bridesmaids, groomsmen, ushers, readers, flower girl, ring bearer, etc.). Make sure they 
                    are aware of any important wedding-related events you'd like them to attend (not JUST wedding day, but rehearsals/showers/bachelor & bachelorette parties, etc.)
                    prior to committing to their roles.</label><br>
                <input type="checkbox" id="checklist2.7" name="todo2.7" value="CeremonyTime">
                <label for="checklist2.7">Set the general ceremony and reception start time for wedding day.</label><br>
                <input type="checkbox" id="checklist2.8" name="todo2.8" value="Hotels">
                <label for="checklist2.8">Reserve all hotel rooms/accommodations needed for you and your guests (hotel room blocks for guests, night before the wedding rooms 
                    for the happy couple, wedding night accommodations, etc.).</label><br>
            </form>

        </section>

    </section>
